<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown APL s82104</title>
</head>

<body>
    <div class="fullPageMenu" id="nav">


        <div class="nav">

            <form onsubmit='return checkForm();'>
                <span>Einstellungen</span>
                <div>
                    <label class="label" for="endDate">End-Datum</label>
                    <input type="date" name="endDate" id="endDate">
                </div>
                <br>

                <label class="label" for="endTime">End-Datum</label>
                <input value="" type="time" name="endTime" id="endTime">

                <button id="submit">ok</button>
            </form>
        </div>
    </div>
    <span class="menuicon" id="toggle" onclick="menuToggle()"></span>


    <div class="time">
        <p id="currentTime"></p>
    </div>
    <div class="timeleft">
        <p id="countdownEndTime"></p>
        <div id="clockdiv">
            <span class="hours"> </span>
            <span class="minutes"></span> <br>
        </div>
    </div>





</body>
