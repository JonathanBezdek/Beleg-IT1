<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown APL s82104</title>

</head>

<body>
    <div class="fullPageMenu" id="nav">
        <div class="nav">
            <form onsubmit='return checkForm();'>
                <div class="settings">Einstellungen</div>
                <br>
                <div class="settings">
                    <label class="label" for="endDate">End-Datum</label>
                    <input class="label" type="date" name="endDate" id="endDate">
                </div>
                <br>
                <div class="settings">
                    <label class="label" for="endTime">End-Uhrzeit<Datum></label>
                    <input class="label" type="time" name="endTime" id="endTime">
                    <br>
                </div>
                <div class="settings">
                    <button class="submit" id="submit">ok</button>
                </div>
            </form>
        </div>
    </div>

    <span class="menuicon" id="toggle" onclick="menuToggle()"></span>

    <div class="time">
        <p id="currentTime"></p>
    </div>

    <div id="progressbar" class="bar">
        <b id="percent"></b>
    </div>

    <div class="timeleft">
        <p id="countdownEndTime"></p>
        <div class="blink" id="clockdiv">
            <span class="hours" id="clockH"> </span>
            <span class="minutes" id="clockM"></span>
            <span id="timeOver"></span> <br>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
